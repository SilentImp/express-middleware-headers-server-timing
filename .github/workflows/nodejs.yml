name: Testing middleware

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm run checks
      - run: echo "This job's status is ${{ job.status }}."
